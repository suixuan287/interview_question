<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <input id="input"/>
        <div id="div"></div>

        <script>
            const obj = {
                text: ''
            };
            document.getElementById('input').addEventListener('keyup', e => {
                obj.text = e.target.value
            })

            Object.defineProperty(obj, 'text', {
                get() {
                    console.log('get value')
                },
                set(val) {
                    console.log('set value', val);
                    document.getElementById('div').innerHTML = val;
                }
            })
        </script>
    </body>
</html>
