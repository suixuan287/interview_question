<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <input id="input"/>
        <div id="div"></div>
        <script>
            let arr = [
                {id: 1, name: '部门1', pid: 0},
                {id: 2, name: '部门2', pid: 1},
                {id: 3, name: '部门3', pid: 1},
                {id: 4, name: '部门4', pid: 3},
                {id: 5, name: '部门5', pid: 4},
            ]
            function getChild(data, result, pid) {
                for(const item of data) {
                    if (item.pid == pid) {
                        const newItem = { ...item, children: [] };
                        result.push(newItem);
                        getChild(data, newItem.children, item.id)
                    }
                }
            }
            const res = [];
            getChild(arr, res, 0)
            console.log('----res', res)
        </script>
    </body>
</html>
